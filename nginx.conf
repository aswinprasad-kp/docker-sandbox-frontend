# 1. Redirect standard HTTP to HTTPS
server {
    listen 80;
    server_name local.xpense-ops.app;
    return 301 https://$host$request_uri;
}

# 2. The Secure HTTPS Server
server {
    listen 443 ssl;
    server_name local.xpense-ops.app;

    # ðŸš¨ Add this line to allow up to 50MB uploads!
    client_max_body_size 50M;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # CRITICAL for React Router (SPA)
        try_files $uri $uri/ /index.html; 
    }

    # 0. ðŸš¨ Your new Auth Routing Block
    location /auth/ {
        proxy_pass http://auth-service:8081; # Direct to the auth service!
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 1. Standard HTTP APIs (Strict 60-second timeouts)
    location /api/ {
        proxy_pass http://api-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Keep standard strict timeouts to prevent resource exhaustion
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # 2. WebSocket Hub (24-hour timeouts + Upgrade Headers)
    location /ws {
        proxy_pass http://api-backend:8080;
        
        # Required to keep the TCP pipe open
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        
        # ðŸš¨ These 3 lines are strictly REQUIRED to keep the WebSocket pipe open
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # ðŸš¨ Allow idle WebSockets to stay alive for 24 hours
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}