# 1. Redirect standard HTTP to HTTPS
server {
    listen 80;
    server_name local.xpense-ops.app;
    return 301 https://$host$request_uri;
}

# 2. The Secure HTTPS Server
server {
    listen 443 ssl;
    server_name local.xpense-ops.app;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # CRITICAL for React Router (SPA)
        try_files $uri $uri/ /index.html; 
    }

   # The Magic Proxy for both API and WebSockets
    location ~ ^/(api|ws) {
        # ðŸš¨ Notice there is NO trailing slash after 8080!
        proxy_pass http://api-backend:8080;

        # ðŸš¨ These 3 lines are strictly REQUIRED to keep the WebSocket pipe open
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Keep original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}